<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<HEAD>
<script src='https://www.google.com/recaptcha/api.js'></script>
</HEAD>

<html lang="en">
  <head><meta charset="UTF-8"><title>Login to Fablix</title></head>
  <body>

  <!--Title of Page-->
  <h2>Login to Fablix</h2>


  <!--LOGIN FORM-->
  <!--The default action is disabled to allow your own implementation-->
  <form id="login_form" method="post" action="form-recaptcha">
  <!--  USERNAME-->
    <label><b>Username</b></label>
    <label><input name="username" placeholder="Enter Username" type="text"></label><br><br>
  <!--  PASSWORD-->
    <label><b>Password</b></label>
    <label><input name="password" placeholder="Enter Password" type="password"></label><br><br>
  <!-- RECAPTCHA-->
    <div class="g-recaptcha" data-sitekey="6Lde28YaAAAAAEbBkrk5SqTjo36XVjeI5ptPrWHH"></div>
  <!--  LOGIN BUTTON-->
    <input type="submit" value="Login">
  </form>

  <!--ERROR MESSAGE IF LOGIN FAILS (ex: incorrect credentials) -->
  <div id="login_error_message"></div>


  <!-- include jQuery (javascript library) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- include our own JS file -->
  <script src="./login.js"></script>

  </body>
</html>
